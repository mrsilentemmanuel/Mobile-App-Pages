<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="ttps://fonts.googleapis.com/css2?family=Open+Sans:wght@100;300;400;500;700;900&display=swap">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="headerSection">
                <div class="companyMainlogo">
                    <img src="../Assets/Image/MainLogo.png" width="100%" />
                </div>
                <div class="toggleBox">
                    <span class="toggleButton">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div class="contentCover">
                <div class="contentTag">
                    <div class="reputationWrap">
                        <span class="healthwrapper">						
                            <img src="../Assets/Image/questions_white.png" width="25%" />                        
                        Questions
						</span>
                    </div>
                    <div class="reputationDashboard">
                        <img src="../Assets/Image/Dashboard.png" alt="" />
                        Dashboard
                    </div>
                </div>
                <!-- Card Section -->
                <div class="cardWrapper">
                    <div class="cardBox">
                        <div class="cardBoxgoogle">
                            <img src='../Assets/Image/glogo.png' width="100%" />
                        </div>
                        <div class="cardBoxName cardBoxBottom">
							<img src="../Assets/Image/arrow.png" width="2%" />
                            01/01/0001 23:00
                        </div>
                        <div class="textAreaWrapper">
                            <textarea class="textareabox" placeholder="Type your message here..."></textarea>
                        </div>
                        <div class="cardReply">
                            <button class="cardReplyButton cardReplyButton1">Answer</button>
                            <button class="cancelButton">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
